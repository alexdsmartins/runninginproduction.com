# jekyll configuration.
#   Defaults: https://jekyllrb.com/docs/configuration/
permalink: "/:categories/:slug"
exclude:
  - ".asset-cache"
  - ".bundle"
  - ".git"
  - ".jekyll-cache"
  - ".jekyll-metadata"
  - "log"
  - "_private"
  - ".tweet-cache"
  - "tmp"
  - ".gitignore"
  - "Gemfile"
  - "Gemfile.lock"
  - "LICENSE"
  - "README.md"
  - "*.sw*"
  - "Session.Vim"


# jekyll-assets configuration.
#  Defaults: https://github.com/jekyll/jekyll-assets
assets:
  sources:
    - "_assets/stylesheets"
    - "_assets/javascripts"
  assets:
    - "*.woff2"
    - "*.woff"
    - "*.tff"
    - "*.png"
    - "*.svg"
    - "*.gif"
    - "*.jpg"
  cdn: ""
  features:
    liquid: true


# HTML compression configuration.
#  Defaults: http://jch.penibelst.de/
compress_html:
  clippings: "all"
  comments: "all"
  ignore:
    envs: "development"


# External link configuration.
extlinks:
  attributes: {rel: "noopener", target: "_blank"}
