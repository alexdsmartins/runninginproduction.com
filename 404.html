---
layout: "default"

title: "Page Not Found (404)"
description:
  The page you're looking for doesn't exist at this location.
---

<div class="container">
  <div class="row">
    <div class="col-sm-12 page">
      <div class="card page">
        <div class="card-body page">
          <h2 class="card-title">{{ page.title }}</h2>
          <p class="mt-3">Hey, there's nothing to see here.</p>
          <p>
            Try viewing the list of
            <a href="{{ site.url }}/podcast/"><strong>podcast episodes</strong></a>
            or
            <a href="{{ site.url }}/interviews/"><strong>interviews</strong></a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
